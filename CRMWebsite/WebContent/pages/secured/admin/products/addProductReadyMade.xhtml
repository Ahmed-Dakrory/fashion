<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/dashboard.xhtml">

	<ui:define name="title">Shop Login</ui:define>
	
	<ui:define name="JavaScript">
		<h:outputScript name="js/dashboard/assets/vendor/jquery-validation/jquery.validate.js"/>
		<h:outputScript name="js/dashboard/assets/vendor/bootstrap-wizard/jquery.bootstrap.wizard.js"/>
		<h:outputScript name="js/dashboard/assets/javascripts/forms/examples.wizard.js"/>
		
	
	</ui:define>
		
		
	
	<ui:define name="CssDesign">
	 <link rel="stylesheet" href="#{resource['css:dashboard/addingNewObject.css']}" />
	</ui:define>
	
	<ui:define name="content">
	#{assetsBean.refresh()}
	#{generalBean.refresh()}
		
				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Produce Details</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Produce</span></li>
								<li><span>details</span></li>
							</ol>
					
							<a class="sidebar-right-toggle" href="/fashion/pages/secured/admin/products/products.xhtml"><i class="fa fa-chevron-left"></i></a>
						</div>
					</header>


					<!-- Start of steps -->
										
					
						<div class="row">
							<div class="col-xs-12">
								<section class="panel form-wizard" id="w4">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											<a href="#" class="fa fa-times"></a>
										</div>
						
										<h2 class="panel-title">Form Wizard</h2>
									</header>
									<div class="panel-body">
										<div class="wizard-progress wizard-progress-lg">
											<div class="steps-progress">
												<div class="progress-indicator" ></div>
											</div>
											<ul class="wizard-steps">
												<li class="active">
													<a href="#w4-account" data-toggle="tab"><span>1</span>Information</a>
												</li>
												<li>
													<a href="#w4-profile" data-toggle="tab"><span>2</span>Additional</a>
												</li>
												
												<li>
													<a href="#w4-confirm" data-toggle="tab"><span>3</span>Cost</a>
												</li>
												<li>
													<a href="#w4-finished" data-toggle="tab"><span>4</span>Finished</a>
												</li>
											</ul>
										</div>
						
										<h:form id="mainForm" class="form-horizontal"  novalidate="novalidate">
											<p:remoteCommand name="submitTheNewProduct" action="#{productsBean.addNewProducts}"></p:remoteCommand>
					
											<div class="tab-content">
												<div id="w4-account" class="tab-pane active">
													<ui:include src="Tab2ReadyMade.xhtml" >
													</ui:include>
													
												</div>
												<div id="w4-profile" class="tab-pane">
													<ui:include src="Tab3.xhtml" >
													</ui:include>
												</div>
												
												<div id="w4-confirm" class="tab-pane">
													<ui:include src="Tab5ReadyMade.xhtml" >
													</ui:include>
												</div>
												<div id="w4-finished" class="tab-pane">
													<ui:include src="Tab6.xhtml" >
													</ui:include>
												</div>
											</div>
										</h:form>
									</div>
									<div class="panel-footer">
										<ul class="pager">
											<li class="previous disabled">
												<a><i class="fa fa-angle-left"></i> Previous</a>
											</li>
											<li class="finish hidden pull-right">
												<a onclick="submitTheNewProduct();">Finish</a>
											</li>
											<li class="next">
												<a>Next <i class="fa fa-angle-right"></i></a>
											</li>
										</ul>
									</div>
								</section>
							</div>
						</div>
						
					
					
					<!-- End of Steps -->
					
					
      
				</section>		
					
				<script>
				
				$(function() {
					$('.timePicker').datepicker({
					    dateFormat: 'yy-dd-mm',
					    onSelect: function(datetext){

					        var d = new Date(); // for now

					        var h = d.getHours();
					        h = (h &lt; 10) ? ("0" + h) : h ;

					        var m = d.getMinutes();
					        m = (m &lt; 10) ? ("0" + m) : m ;

					        var s = d.getSeconds();
					        s = (s &lt; 10) ? ("0" + s) : s ;

					        datetext = datetext + " " + h + ":" + m + ":" + s;

					        $('.timePicker').val(datetext);
					    }
					});
					});
							
						
					</script>	
				
	</ui:define>
	
		
	
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/dashboard.xhtml">

	<ui:define name="title">Shop Login</ui:define>
	
	<ui:define name="JavaScript">
		
	
	</ui:define>
		
		
	
	<ui:define name="CssDesign">
	
	 <link rel="stylesheet" href="#{resource['css:dashboard/addingNewObject.css']}" />
	 
	</ui:define>
	
	<ui:define name="content">
	#{expensesBean.refresh()}
	#{generalBean.refresh()}
		
				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Expenses Details</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Expenses</span></li>
								<li><span>details</span></li>
							</ol>
					
							<a class="sidebar-right-toggle" href="/pages/secured/admin/expenses/expenses.xhtml"><i class="fa fa-chevron-left"></i></a>
						</div>
					</header>

					<!-- start: page -->
					<h:form id="mainForm">
						<div class="container panel-body2">
						<div class="row" style=" margin-bottom: 3%;">
						<h1 style="margin-top: 3%;    margin-left: 5%;">Expensess</h1>
						</div>
							<div class="row" style="margin-left: 8%;" >
							<div >
							</div>
								<div class="col-md-5 classColumn">
									<div >
										<h:panelGrid class="tableItSelfDiv" columns="2" columnClasses="labelH4ColumnTr,inputColumnTr">
												
													<h4 class="labelH4Column ">Item Name</h4>
													<p:inputText required="true" class="inputColumn " value="#{expensesBean.addedExpenses.name}"></p:inputText>
												
													<h4 class="rowSpaceing labelH4Column ">State</h4>
													<p:selectOneButton  styleClass="inputColumnSelectOneButton "  value = "#{expensesBean.payedOrNot}"> 
														<f:selectItem itemValue = "1" itemLabel = "Paid" /> 
														<f:selectItem itemValue = "2" itemLabel = "Payable" />
													</p:selectOneButton>
												
													
												
													<h4 class="labelH4Column ">Price</h4>
													<p:inputNumber required="true" inputStyleClass="inputColumn"  value="#{expensesBean.addedExpenses.pricePerUnit}"></p:inputNumber>
												
												
													<h4 class="labelH4Column ">Description</h4>
													<h:panelGroup>
														<p:inputTextarea required="true"  class="DescriptionColumn  " value="#{expensesBean.addedExpenses.description}" counter="display" maxlength="200" counterTemplate="{0} characters remaining." autoResize="false"></p:inputTextarea>
														<div style="width: 100%;">
															<h:outputText id="display"  style="float: right;"/>
														</div>
														
													</h:panelGroup>
											</h:panelGrid>
											
											
										</div>
									</div>
												
								<div class="col-md-5 classColumn">
													<div id="secondColumnForm">
										
											
														<h:panelGrid class="tableItSelfDiv" columns="2" columnClasses="labelH4ColumnTr,inputColumnTr">
																
																
																<h4 class="labelH4Column ">Bought By</h4>
																<h:selectOneMenu class="selectorColumn "  value = "#{expensesBean.addedExpenses.boughtByUser_id.id}"> 
																   <f:selectItems value="#{expensesBean.allUsers}" var="entry"
																           itemValue="#{entry.id}" itemLabel="#{entry.name}" />
																</h:selectOneMenu>
															
																<h4 class="rowSpaceing labelH4Column ">Quantity</h4>
																<p:inputNumber required="true" inputStyleClass="inputColumn"  value="#{expensesBean.addedExpenses.quantity}"></p:inputNumber>
												
												
																<h4 class="rowSpaceing labelH4Column ">Payment</h4>
																<p:selectOneButton  styleClass="inputColumnSelectOneButton "  value = "#{expensesBean.paymentAddingMethod}"> 
																   <f:selectItem itemValue = "1" itemLabel = "Billed  " /> 
																   <f:selectItem itemValue = "2" itemLabel = "+Shares  " />
																</p:selectOneButton>
															
															
																<h4 class="labelH4Column ">Date</h4>
																<p:inputText required="true"  value="#{expensesBean.dateString}" class= "inputColumn timePicker" ></p:inputText>
															
																
															
														</h:panelGrid>
													
													</div>
												
										</div>
								
								
							</div>
						
						<div class="row" style="    margin-bottom: 2%;" >
							<div class="text-right mr-lg" style="    margin-right: 7%!important;">
								<h:commandButton value="Add Expense" action="#{expensesBean.addNewExpenses()}" class="btn btn-default"></h:commandButton>
							</div>
							</div>
						</div>
					</h:form>								
					<!-- end: page -->
					
					
					
      
				</section>		
				
				<script>
				$(function() {
					$('.timePicker').datepicker({
					    dateFormat: 'yy-dd-mm',
					    onSelect: function(datetext){

					        var d = new Date(); // for now

					        var h = d.getHours();
					        h = (h &lt; 10) ? ("0" + h) : h ;

					        var m = d.getMinutes();
					        m = (m &lt; 10) ? ("0" + m) : m ;

					        var s = d.getSeconds();
					        s = (s &lt; 10) ? ("0" + s) : s ;

					        datetext = datetext + " " + h + ":" + m + ":" + s;

					        $('.timePicker').val(datetext);
					    }
					});
					});
							
						
					</script>	
				
	</ui:define>
	
		
	
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/dashboard.xhtml">

	<ui:define name="title">Shop Login</ui:define>
	
	<ui:define name="JavaScript">
		
	
	</ui:define>
		
		
	
	<ui:define name="CssDesign">
	
	 
	 <link rel="stylesheet" href="#{resource['css:dashboard/addingNewObject.css']}" />
	</ui:define>
	
	<ui:define name="content">
   
	#{assetsBean.refresh()}
	#{generalBean.refresh()}
		
				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Asset Details</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Assets</span></li>
								<li><span>details</span></li>
							</ol>
					
							<a class="sidebar-right-toggle" href="/pages/secured/admin/assets/assets.xhtml"><i class="fa fa-chevron-left"></i></a>
						</div>
					</header>

					<!-- start: page -->
					<h:form id="mainForm">
						<div class="container panel-body2">
						<div class="row" style=" margin-bottom: 3%;">
						<h1 style="margin-top: 3%;    margin-left: 5%;">Assets</h1>
						</div>
							<div class="row" style="margin-left: 4%;" >
							<div >
							</div>
								<div class="col-md-3 classColumn">
									<div >
										<h:panelGrid class="tableItSelfDiv" columns="2" columnClasses="labelH4ColumnTr,inputColumnTr">
												
													<h4 class="labelH4Column ">Item Name</h4>
													<p:inputText required="true" class="inputColumn " value="#{assetsBean.addedExpenses.name}"></p:inputText>
												
												
												
													<h4 class="rowSpaceing labelH4Column ">Quantity</h4>
													<p:inputNumber required="true" inputStyleClass="inputColumn"  value="#{assetsBean.addedAsset.expenses_id.quantity}"></p:inputNumber>
												
												
													<h4 class="labelH4Column ">Unite Price</h4>
													<p:inputNumber required="true" inputStyleClass="inputColumn"  value="#{assetsBean.addedExpenses.pricePerUnit}"></p:inputNumber>
												
												
													<h4 class="labelH4Column ">Description</h4>
													<h:panelGroup>
														<p:inputTextarea required="true"  class="DescriptionColumn  " value="#{assetsBean.addedExpenses.description}" counter="display" maxlength="200" counterTemplate="{0} characters remaining." autoResize="false"></p:inputTextarea>
														<div style="width: 100%;">
															<h:outputText id="display"  style="float: right;"/>
														</div>
														
													</h:panelGroup>
											</h:panelGrid>
											
											
										</div>
									</div>
												
								<div class="col-md-3 classColumn">
													
											
														<h:panelGrid class="tableItSelfDiv" columns="2" columnClasses="labelH4ColumnTr,inputColumnTr">
																
																<h4 class="labelH4Column ">Bought By</h4>
																<h:selectOneMenu class="selectorColumn "  value = "#{assetsBean.addedExpenses.boughtByUser_id.id}"> 
																   <f:selectItems value="#{assetsBean.allUsers}" var="entry"
																           itemValue="#{entry.id}" itemLabel="#{entry.name}" />
																</h:selectOneMenu>
															
															
																<h4 class="rowSpaceing labelH4Column ">Payment</h4>
																<p:selectOneButton  styleClass="inputColumnSelectOneButton "  value = "#{assetsBean.paymentAddingMethod}"> 
																   <f:selectItem itemValue = "1" itemLabel = "Billed  " /> 
																   <f:selectItem itemValue = "2" itemLabel = "+Shares  " />
																</p:selectOneButton>
															
																<h4 class="labelH4Column ">Bought From</h4>
																<p:inputText required="true" class= "inputColumn " value="#{assetsBean.addedAsset.boughtFrom}"></p:inputText>
															
															
																<h4 class="labelH4Column ">Date</h4>
																<p:inputText required="true"  value="#{assetsBean.dateString}" class= "inputColumn timePicker" ></p:inputText>
															
																<h4 class="labelH4Column ">Stored in</h4>
																<p:inputText required="true" class= "inputColumn " value="#{assetsBean.addedAsset.storedIn}"></p:inputText>
															
															
														</h:panelGrid>
													
												
										</div>
								<div class="col-md-3 classColumn">
									<h:form id="invoiceForm">
									<label for="mainForm:invoiceForm:buttonUploadInvoice_input">
										<span class="buttonAttachIvoice">attach Invoice</span>
									</label>
										<p:fileUpload id="buttonUploadInvoice" fileUploadListener="#{assetsBean.handleInvoiceUpload}" mode="advanced"
													                  update=":mainForm:formImage" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
													         
													    <p:growl id="messages" showDetail="true" />     
									</h:form>
								</div>
								<div class="col-md-2 classColumn2">
												
													<h:form id="formImage">  
													<style>
															.ui-fileupload-content {
																   border: #faebd700;
																    padding: 0px;
																    margin: 0px;
																}
																
															.ui-fileupload-buttonbar {
																   visibility: hidden;
																    height: 0px;
																    padding: 0px;
																    margin: 0px;
																}
														</style>
														<label for="mainForm:formImage:buttonUploadImage_input">
															<h:graphicImage value="/resources/images/imageEmpty.png" rendered="#{assetsBean.addedAsset.image==null}"  class="squareImage" alt=""/>
															<h:graphicImage value="#{assetsBean.addedAsset.getphoto()}" rendered="#{assetsBean.addedAsset.image!=null}"  class="squareImage" alt=""/>
														</label>
														
													    <p:fileUpload id="buttonUploadImage" fileUploadListener="#{assetsBean.handleImageUpload}" mode="advanced"
													                  update=":mainForm:formImage" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
													         
													    <p:growl id="messages" showDetail="true" />        
													</h:form>
								</div>
							</div>
						
						<div class="row" style="    margin-bottom: 2%;" >
							<div class="text-right mr-lg" style="    margin-right: 7%!important;">
								<h:commandButton value="Add Asset" action="#{assetsBean.addNewAsset()}" class="btn btn-default"></h:commandButton>
							</div>
							</div>
						</div>
					</h:form>								
					<!-- end: page -->
					
					
					
      
				</section>		
				
				<script>
				$(function() {
					$('.timePicker').datepicker({
					    dateFormat: 'yy-dd-mm',
					    onSelect: function(datetext){

					        var d = new Date(); // for now

					        var h = d.getHours();
					        h = (h &lt; 10) ? ("0" + h) : h ;

					        var m = d.getMinutes();
					        m = (m &lt; 10) ? ("0" + m) : m ;

					        var s = d.getSeconds();
					        s = (s &lt; 10) ? ("0" + s) : s ;

					        datetext = datetext + " " + h + ":" + m + ":" + s;

					        $('.timePicker').val(datetext);
					    }
					});
					});
							
						
					</script>	
				
	</ui:define>
	
		
	
</ui:composition>
</html>
